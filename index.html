    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Carousel</title>
        <!-- Bootstrap CSS (Replace with the latest version) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
    
    <div class="container">
        <div class="title">
            <h3 class="mt-5"></h3>
        </div>
        
        <div class="section" id="carousel">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
    
                        <!-- Carousel Card -->
                        <div class="card card-raised card-carousel">
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                              <ol class="carousel-indicators">
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                              </ol>
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img src="https://rawgit.com/creativetimofficial/material-kit/master/assets/img/bg.jpg" class="d-block w-100" alt="First slide">
                                  <div class="carousel-caption d-none d-md-block">
                                    <h4>
                                        <i class="material-icons">location_on</i>
                                        Yellowstone National Park, United States
                                    </h4>
                                  </div>
                                </div>
                                <div class="carousel-item">
                                  <img src="https://rawgit.com/creativetimofficial/material-kit/master/assets/img/bg2.jpg" class="d-block w-100" alt="Second slide">
                                  <div class="carousel-caption d-none d-md-block">
                                    <h4>
                                        <i class="material-icons">location_on</i>
                                        Somewhere Beyond, United States
                                    </h4>
                                  </div>
                                </div>
                                <div class="carousel-item">
                                  <img src="https://rawgit.com/creativetimofficial/material-kit/master/assets/img/bg3.jpg" class="d-block w-100" alt="Third slide">
                                  <div class="carousel-caption d-none d-md-block">
                                    <h4>
                                        <i class="material-icons">location_on</i>
                                        Yellowstone National Park, United States
                                    </h4>
                                  </div>
                                </div>
                              </div>
                              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <i class="material-icons">keyboard_arrow_left</i>
                                <span class="visually-hidden">Previous</span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <i class="material-icons">keyboard_arrow_right</i>
                                <span class="visually-hidden">Next</span>
                              </button>
                            </div>
                        </div>
                        <!-- End Carousel Card -->
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS (Replace with the latest version) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cFjzA4B6gAovL3+RN8XGScdA6s/xT3K2nAJL+2kD5Agb2TeZbMlFToIfQVjUS2aF" crossorigin="anonymous"></script>
    
    </body>
