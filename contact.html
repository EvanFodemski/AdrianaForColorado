<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adriana For Colorado</title>
    <link rel="stylesheet" href="./Assets/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>


    <div class="topnav" id="myTopnav">
        <a class="mostnav" href="#home" class="active"></a>
        <a class="donateButton" href="./meet.html">Meet Adriana</a>
        <a class="mostnav"  href="./contact.html">Contact</a>
        <a class="mostnav"  href="./index.html">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
        <div>
            <button class="donateBtn"><a href="donate.html">Donate</a></button>
        </div>
    </div>



    <div class="donateContainer"></div>

    <main>
        <div class="title-container">
            <div class="formTitle">
                Contact Adriana Today!
            </div>
        </div>
        

        <div class="form-container">
            <div class="center-container">
                <form action="https://formspree.io/f/mnqejdqo" method="POST">
                    <label>
                         Email:
                        <input type="email" name="email">
                    </label>
                    <label>
                        Message:
                        <textarea name="message"></textarea>
                    </label>
                    <label>
                         Name:
                        <input type="text" name="name">
                    </label>
                    <label>
                         Phone Number:
                        <input type="tel" name="phone">
                    </label>
        
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        

        <div class="container">
            <div class="title">
                <h3 class="mt-5"></h3>
            </div>

            <div class="section" id="carousel">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 mx-auto">

                            <div class="card card-raised card-carousel">
                                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"
                                    data-bs-interval="3000">
                                    <ol class="carousel-indicators">
                                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                            class="active"></li>
                                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="https://rawgit.com/creativetimofficial/material-kit/master/assets/img/bg.jpg"
                                                class="d-block w-100" alt="First slide">
                                            <div class="carousel-caption d-none d-md-block">
                                                <h4>
                                                    <i class="material-icons">location_on</i>
                                                    Yellowstone National Park, United States
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img src="https://rawgit.com/creativetimofficial/material-kit/master/assets/img/bg2.jpg"
                                                class="d-block w-100" alt="Second slide">
                                            <div class="carousel-caption d-none d-md-block">
                                                <h4>
                                                    <i class="material-icons">location_on</i>
                                                    Somewhere Beyond, United States
                                                </h4>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img src="https://rawgit.com/creativetimofficial/material-kit/master/assets/img/bg3.jpg"
                                                class="d-block w-100" alt="Third slide">
                                            <div class="carousel-caption d-none d-md-block">
                                                <h4>
                                                    <i class="material-icons">location_on</i>
                                                    Yellowstone National Park, United States
                                                </h4>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button"
                                        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                        <i class="material-icons">keyboard_arrow_left</i>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button"
                                        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                        <i class="material-icons">keyboard_arrow_right</i>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>





    <footer>
        <h2>Paid For By Adriana for Colorado, Adriana Cuva, Registered Agent</h2>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/main.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./Assets/js/contact.js"></script>

</body>

</html>
